<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.1.0/default/snipcart.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    
    <div class="product-details">
        <section>
            <hgroup>
                <h1>Hidin' from Biden Print Tee</h1>
            </hgroup>
            <div class="photo-gallery">
                <div class="primary-photo" style="background-image: url(/images/hidin-from-biden-print-tee-black.png)">
                </div>
                <img src="/images/hidin-from-biden-print-tee-black.png">
                <img src="/images/hidin-from-biden-print-tee-gray.png">
                <img src="/images/hidin-from-biden-print-tee-white.png">
            </div>

        </section>
        <section>
            <hgroup>
                <h2>$20.00</h2>
            </hgroup>
            <p>Hidin' from Biden print tee shirt available in three colors.
            </p>
            <form>
                <label>
                    <input type="radio" name="size" value="small">
                    Small
                </label>
                <label>
                    <input type="radio" name="size" value="medium">
                    Medium
                </label>
                <label>
                    <input type="radio" name="size" value="large">
                    Large
                </label>
                <a class="snipcart-add-item"
  data-item-id="starry-night"
  data-item-price="79.99"
  data-item-url="/paintings/starry-night"
  data-item-description="High-quality replica of The Starry Night by the Dutch post-impressionist painter Vincent van Gogh."
  data-item-custom1-name="Size"
data-item-custom1-options="Small|Medium|Large"
data-item-image="/assets/images/starry-night.jpg"
  data-item-name="The Starry Night">
  Add to cart
                    
                    
                </a>
            </form>
            
        </section>
    </div>
    <script type="text/javascript">
$( ".photo-gallery > img" ).click(function() {
var imgSrc= $(this).attr("src");
$('.primary-photo').attr('style',"background-image: url("+imgSrc+");");
});
    $( ".product-details form input" ).change(function() {
var productSize= $(this).val();
$('.snipcart-add-item').attr('data-item-custom1-value',productSize);
});
</script>
     <script async src="https://cdn.snipcart.com/themes/v3.0.29/default/snipcart.js">
    </script>
    <div id="snipcart" data-config-modal-style="side" data-api-key="OGFkNGNlZGYtZGMxNi00YjNmLTk4NTYtNWU4YzU0MTRiZmYxNjM3NDgzOTY2NDYwNDA0NDE4" hidden></div>
</body>
</html>
